<!DOCTYPE html>
<html>
<head>
	<title>{{ page.title }}</title>
	<!-- link to main stylesheet -->
	<link rel="stylesheet" type="text/css" href="/css/main.css">
	<link rel="stylesheet" type="text/css" href="/css/blog.css">
	<link rel="stylesheet" type="text/css" href="/css/style.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Noto+Sans|Tangerine">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.min.css">

</head>
<body>
	<div class="overall-wrap">
		<div class="navigate-bar" id="sidebar">
			<div class = "bg1 sidebar-name active">
				<h2><i class="fas fa-car"></i>KT</h2>
			</div>
			<div class = "bg2 sidebar-main">
				<h2><a href="/" class="scroll"><i class="fas fa-id-card-alt"></i><p>Main</p></a></h2>			
			</div>
			<div class = "bg2 sidebar-exp">
				<h2><a href="/about.html" class="scroll"><i class="fas fa-file-invoice"></i><p>About</p></a></h2>	
			</div>
			<div class = "bg2 sidebar-proj">
				<h2><a href="/blog" class="scroll"><i class="fas fa-microscope"></i><p>Projects</p></a></h2>					
			</div>
			<div class = "bg2 sidebar-contact">
				<h2><a href="/contact.html" class="scroll"><i class="fas fa-paper-plane"></i><p>Contact</p></a></h2>					
			</div>
			<div class = "bg1 social">	
				<div class = "tw"><a href="https://twitter.com/ktchen0504" target="_blank" class="fab fa-twitter-square fa-2x tw"></a></div>
				<div class = "ln"><a href="http://www.linkedin.com/in/ktchen0504" target="_blank" class="fab fa-linkedin fa-2x ln"></a></div>
				<div class = "gh"><a href="https://github.com/ktchen0504" target="_blank" class="fab fa-github" style="font-size:28px"></a></div>
			</div>
		</div>
		<!-- Page Content  -->

		<div id = "main-content" class="active">
			<!-- Sidebar toggle button-->
			<div class="container-fluid">
				<button type="button" id="sidebarCollapse" class="btn btn-info">
					<i class="fas fa-bars"></i><span></span>
	        	</button>
	    	</div>
	    	<!-- End sidebar toggle button -->

			<section class="sec2" id="top-page">
				<div class="sec2-top row">
				</div>
				<div class="wrap row">
					<div class="container">							
						{{ content }}							
					</div>
				</div>
			</section>
			<footer>
				<ul>
					<li><a href="https://github.com/ktchen0504">github.com/ktchen0504</a></li>
				</ul>
			</footer>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
	<script>

 		if ($(window).width() >=486) {
 			$(document).ready(function() {
    		$('#sidebarCollapse').on('click', function () {
        		$('#sidebar').toggleClass('active');
        		$('#main-content').toggleClass('active');
    		});		
		})
 		} else {

 		}

	</script>
</body>
</html>

	<main class = "contact-content">
		<!-- Container 1: Contact Info -->
		<div class="container contact-info">
			<h1>Contact</h1>
			<p>Feel free to reach out or click on my social media.</p>

			<div class="info-block">
			<div class="icon-col"><i class="fas fa-map-marker-alt"></i></div>
			<div class="text-col">
				<div class="label">Location</div>
				<div class="value">Taiwan → USA</div>
			</div>
			</div>

			<div class="info-block">
			<div class="icon-col"><i class="fas fa-envelope"></i></div>
			<div class="text-col">
				<div class="label">Email</div>
				<div class="value">kchen67@buffalo.edu</div>
			</div>
			</div>
		</div>

		<!-- Container 2: Send Message Form -->
		<div class="container contact-form">
			<div class="form-box">
			<h2>Send Message</h2>
			<form name="contact" method="POST" data-netlify="true" netlify-honeypot="bot-field" action="/thank-you.html">
				<input type="hidden" name="form-name" value="contact">
				<p class="hidden">
					<label>Don’t fill this out if you're human: <input name="bot-field"></label>
				</p>
				<input type="text" name="name" placeholder="Your Name" required>
				<input type="email" name="email" placeholder="Your Email" required>
				<textarea name="message" placeholder="Your Message Here" required></textarea>
				<button type="submit">Send</button>
			</form>

			</div>
		</div>
		<div id="status"></div>

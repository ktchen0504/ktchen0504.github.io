	<script>
	  //script link to google sheet 
	  const status = document.getElementById("status");
	  
	  const scriptURL = 'https://script.google.com/macros/s/AKfycbys33EpsVt5uEwng_en3DHmIyHoStP7e1tdogzyll0e_7xUN0Q/exec';
	  const form = document.forms['submit-to-google-sheet'];

	  form.addEventListener('submit', e => {
	    e.preventDefault()
	    fetch(scriptURL, { method: 'POST', body: new FormData(form)})
	      .then(response => {form.reset();
	      	status.innerHTML = 'Thanks!';
	      	status.classList.add('thankyou_message');
	      	console.log('Success!', response);})//console.log('Success!', response))
	      .catch(error => console.error('Error!', error.message))
	  })
	</script>

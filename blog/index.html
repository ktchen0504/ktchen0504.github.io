---
layout: default
title: KT's blog
---
	<h1>{{ page.title }}</h1>
	<ul class="posts">

	  {% for post in site.posts %}
		<article class="post-preview">
		    	<a href="{{ post.url | prepend: site.baseurl }}">
				<h2 class="post-title">{{ post.title }}</h2>
			</a>
			{% if post.subtitle %}
			<h3 class="post-subtitle">
				{{ post.subtitle }}
			</h3>
			{% endif %}
		    	<p class="post-meta">
		      		Posted on {{ post.date | date: "%B %-d, %Y" }}
		    	</p>
		</article>
	  {% endfor %}
	</ul>

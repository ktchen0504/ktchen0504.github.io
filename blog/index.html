---
layout: default
title: KT's blog
---
	<h1>{{ page.title }}</h1>
	<ul class="posts">

	  {% for post in site.posts %}
		<div class="post">
    			<h1 class="post-title">
     				<a href="{{ site.baseurl }}{{ post.url }}">
        				{{ post.title }}
      				</a>
    			</h1>
			<span class="post-date">{{ post.date | date_to_string }}</span>
		</div>
	  {% endfor %}
	</ul>

    <a href="#experience">Exp</a> <span class="dot">•</span>

    <a href="#research-interest">Interest</a>

  <!-- Experience Section -->
  <div class="container">
    <h1 id="experience">Experience</h1>
    <div id = "experience-list"></div>
  </div>

  <hr>

  <!-- Education Section -->
  <div class="container">
    <h1 id="education">Education</h1>
    <div id="education-list"></div>
  </div>

  <hr>

  <!-- Research Interest Section -->
  <div class="container">
    <h1 id="research-interest">Research Interest</h1>
    <div class="research-box">
      <div class="interest-tag">Driver Behavior</div>
      <div class="interest-tag">Human-AI Interaction</div>
      <div class="interest-tag">Autonomous Vehicles</div>
      <div class="interest-tag">Human Factors</div>
      <div class="interest-tag">Intelligent Vehicle Systems</div>
    </div>
  </div>

  <script>
    fetch('public/data.json')
      .then(response => response.json())
      .then(data => {
        const expList = document.getElementById('experience-list');
        const eduList = document.getElementById('education-list');

        // Populate experience
        data.experience.forEach(item => {
          const div = document.createElement('div');
          div.className = 'experience-item';
          div.innerHTML = `
            <div>
              <div class="title">${item.title}</div>
              <div class="subtitle">${item.organization}</div>
            </div>
            <div>${item.year}</div>
          `;
          expList.appendChild(div);
        });

        // Populate education
        data.education.forEach(item => {
          const div = document.createElement('div');
          div.className = 'education-item';
          div.innerHTML = `
            <div>
              <div class="title">${item.title}</div>
              <div class="subtitle">${item.organization}</div>
            </div>
            <div>${item.year}</div>
          `;
          eduList.appendChild(div);
        });
      })
      .catch(error => console.error('Failed to load data:', error));
  </script>
